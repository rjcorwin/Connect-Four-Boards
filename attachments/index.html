<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Connect Some</title>

    <script language="javascript" type="text/javascript" src="jquery-1.4.4.min.js"></script>

    <script Content-Type="text/javascript">
      $(document).ready(function() {

        $(".a-color").click(function() {
          var myColor = $(this).text()
          $(".my-color").text("Your color is " + myColor)
          $(".my-color").attr("value", $(this).attr("class"))
        })

        $("td").click(function() {
          var myColor = $(".my-color").attr("value")
          if (myColor == "a-color black") {
            $(this).css("background", "black")
          }
          if (myColor == "a-color red") {
            $(this).css("background", "red")
          }
        })  

      })
    </script>
  </head>
  
  <body>

  <style type="text/css">
    
    td {margin: 3px;

      border: solid 2px #000  ;
    }

  </style>

  <table width="100%" height="100%">
    <tr>
      <td class="cell-1x1">1</td>
      <td class="cell-1x2">2</td>
      <td class="cell-1x3">3</td>
      <td class="cell-1x4">4</td>
      <td class="cell-1x5">5</td>
      <td class="cell-1x6">6</td>
      <td class="cell-1x7">7</td>
    </tr>
  </table>

  <div class="my-color">Which color are you?</div>
  <span class="a-color red">RED</span><span class="a-color black">BLACK</div>
  
  </body>
</html>
